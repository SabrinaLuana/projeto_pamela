<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link para o CSS -->
</head>
<body>
    <h1>Cadastro de Livros</h1>
    <form id="formCadastro" action="processar.php" method="POST">
        <label for="titulo">Titulo:</label>
        <input type="text" id="titulo" name="titulo" required><br><br>

        <label for="autor">Autor:</label>
        <input type="text" id="autor" name="autor" required><br><br>

        <label for="data_publicacao">Data de Publicação:</label>
        <input type="date" id="data_publicacao" name="data_publicacao" required><br><br>

        <label for="data_chegada">Data chegada:</label>
        <input type="date" id="data_chegada" name="data_chegada" required><br><br>

        <label for="genero">Genero:</label>
        <input type="text" id="genero" name="genero" required><br><br>

        <label for="sinopse">Sinopse:</label>
        <input type="text" id="sinopse" name="sinopse" required><br><br>

        <label for="confirmarEmail">Confirmação de Livro:</label>

        <button type="button" onclick="limparFormulario()">Cancelar</button>
        <button type="submit" onclick="validarFormulario(event)">Salvar</button>
    </form>

    <script src="script.js"></script> <!-- Link para o JS -->
</body>
</html>
