                    <th>Data de Publicação</th>
                    <th>Data de Chegada</th>
                    <th>Gênero</th>
                    <th>sinopse</th>
                </tr>
            </thead>
            <tbody id="livros"></tbody>
        </table>
    </div>


    <script>
        function carregarLivros() {
            const genero = document.getElementById('genero').value;
            let url = 'dados.php';
            if (genero) url += `?genero=${genero}`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    let tabela = document.getElementById('livros');
                    tabela.innerHTML = '';

                    if (data.length === 0) {
                        tabela.innerHTML = '<tr><td colspan="6">Nenhum Livro encontrado.</td></tr>';
                        return;
                    }

                    data.forEach(livro => {
                        let row = `<tr>
                            <td>${livro.titulo}</td>
                            <td>${livro.autor}</td>
                            <td>${livro.datapubli}</td>
                            <td>${livro.datache}</td>
                            <td>${livro.genero}</td>
                            <td>${livro.sinopse}</td>
                        </tr>`;
                        tabela.innerHTML += row;
                    });
                })
                .catch(error => console.error('Erro ao carregar os dados:', error));
        }

        // document.addEventListener("DOMContentLoaded", carregarLivros);
    </script>
